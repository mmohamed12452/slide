<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    
    <div class="slideshow-container">
      <div class="row">
        <div class="column">
          <div class="myslides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/images/sistas-2.webp" style="width: 100%" />
            <div class="text">Zac and Karen</div>
          </div>
    
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/images/sistas-2.webp" style="width: 100%" />
            <div class="text">Zac argues with Karen</div>
          </div>
    
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/images/powers.jpg" style="width: 100%" />
            <div class="text">Tariq and Lauren studying</div>
          </div>
    
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />
    
        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        </div>
      </div>
   
    
  </body>
</html>
